<script src="https://unpkg.com/lucide@latest"></script>

<script>
  lucide.createIcons();

  const sidebar = document.querySelector('.sidebar');
  const sidebarToggle = document.querySelector('.sidebar-toggle');
  const header = document.querySelector('.header');

  // Recuperar estado del Local Storage al cargar la página
  if (localStorage.getItem('sidebar-collapsed') === 'true') {
      sidebar.classList.add('sidebar-none');
      header.style.width = 'calc(100% - 40px)';
  }

  setTimeout(() => {
      document.body.classList.remove('preload');
  }, 100);
  
  sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('sidebar-none');
      if (sidebar.classList.contains('sidebar-none')) {
          header.style.width = 'calc(100% - 40px)';
          localStorage.setItem('sidebar-collapsed', 'true');
      } else {
          header.style.removeProperty('width');
          localStorage.setItem('sidebar-collapsed', 'false');
      }
  });
</script>

<script>
    function updateClock() {
        const now = new Date();
        
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        document.getElementById('hour').textContent = hours;
        document.getElementById('minute').textContent = minutes;
        document.getElementById('second').textContent = seconds;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = now.toLocaleDateString('es-ES', options);
        document.querySelector('.date-text').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
